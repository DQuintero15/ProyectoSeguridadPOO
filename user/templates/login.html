{% load static %} {% load recaptcha3 %}
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cerberus - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/login_styles/style.css' %}" />
    {% recaptcha_init %} {% recaptcha_ready action_name='/accounts/login/' %}
  </head>

  <body>
    {% block content %}

    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img
                src="https://images.unsplash.com/photo-1602673344640-a466a53055ea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                alt="login"
                class="login-card-img"
                draggable="false"
              />
            </div>
            <div class="col-md-5">
              <div class="card-body">
                <div class="brand-wrapper">
                  <img
                    src="{% static 'images/logo.png' %}"
                    alt="logo"
                    class="logo"
                    alt=""
                    draggable="false"
                  />
                </div>
                <form action="#" method="POST" name="login">
                  {% csrf_token %}
                  <div class="form-group">
                    <input
                      required
                      type="input"
                      name="username"
                      id="username"
                      class="form-control"
                      placeholder="Nombre de usuario"
                    />
                  </div>
                  <div class="form-group mb-4">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                      placeholder="ContraseÃ±a"
                    />
                  </div>

                  <div>
                    {% if messages %} {% for msg in messages %}
                    <p class="text-danger">{{ msg }}</p>
                    {% endfor %} {% endif %}
                  </div>

                  <input
                    type="submit"
                    name="login"
                    id="login"
                    class="btn btn-block login-btn mb-4"
                    type="button"
                    value="Ingresar"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% endblock content %}
  </body>
</html>
