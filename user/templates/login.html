{% load static %}
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/login_styles/style.css' %}">
</head>

<body>
  {% block content %}
  <div id="main-wrapper" class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card border-0">
          <div class="card-body p-0">
            <div class="row no-gutters">
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="mb-3">
                    <h3 class="h4 font-weight-bold text-theme">Login</h3>
                  </div>


                  <form method="POST">
                    {% csrf_token %}
                    <div class="form-group py-3">
                      <label for="exampleInputEmail1">Nombre de usuario</label>
                      <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group mb-5">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <a href="#l" class="forgot-link float-right text-primary">Forgot password?</a>
                  </form>
                </div>
              </div>

              <div class="col-lg-6 d-none d-lg-inline-block">
                <div class="account-block rounded-right">
                  <div class="overlay rounded-right"></div>
                  <div class="account-testimonial">
                    {% comment %} <h4 class="text-white mb-4">This beautiful theme yours!</h4> {% endcomment %}
                    <p class="lead text-white">"La disposición natural del territorio es el mejor aliado del soldado."
                    </p>
                    <p>- Sun Tzu </p>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <!-- end card-body -->
        </div>
        <!-- end card -->

        <!-- end row -->

      </div>
      <!-- end col -->
    </div>
    <!-- Row -->
  </div>
  {% endblock content %}
</body>

</html>
